    <script type="application/javascript">
      // Function to display the download link in the specified container
      function displayDownloadLinkFromResponse(response) {
        // Get the container by its ID
        var downloadContainer = document.getElementById("download-container");

        // Check the response from the server
        if (response.success) {
          // Create a link element
          var downloadButton = document.createElement("a");
          downloadButton.href = response.download_link;
          downloadButton.innerHTML = "Download Transkript!";
          downloadButton.classList.add("btn", "btn-primary", "mt-4", "btn-xl");

          // Add event listener to remove the download button when clicked
          downloadButton.addEventListener("click", function () {
            // Delay the removal of the download button by 2 seconds (2000 milliseconds)
            setTimeout(function () {
              downloadContainer.removeChild(downloadButton);
            }, 2000); // 2 seconds delay
          });

          // Append the button to the container
          downloadContainer.appendChild(downloadButton);
        } else {
          // Display an alert for unsuccessful upload
          alert("File upload failed. Please try again.");
        }
      }

      // Dropzone configuration
      Dropzone.options.myDropzone = {
        url: "/upload",
        paramName: "file",
        maxFiles: 1,
        parallelUploads: 1,
        maxFilesize: 15,
        acceptedFiles: "audio/*, video/*",
        init: function () {
          var dropzoneInstance = this;

          this.on("processing", function (file) {
            // Display an alert when the file starts uploading
            alert(
              "Uploading file. Please wait...You'll be notified when your Transkript is ready!"
            );
          });

          this.on("success", function (file, response) {
            console.log("Upload success:", response);

            // Call the function to display the download link
            displayDownloadLinkFromResponse(response);

            // Display an alert for successful upload
            alert("Download your Transkript below!");

            dropzoneInstance.removeAllFiles();
          });

          downloadContainer.innerHTML = "";
        },
      };
    </script>
